<!-- form -->
<div class="formdiv">
  <div class="container">
    <div class="row">
      <br>
      <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
        <div class="alert alert-danger collapse" id="error">
          <strong>{{error}}</strong>
        </div>
        <div class="well">
          <form role="form">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="user.firstname" placeholder="First Name">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="user.lastname" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" ng-model="user.email" placeholder="Email Address">
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6">
                <input list="states" class="form-control" ng-model="user.address" placeholder="Current Location (State)">
                <datalist id="states">
                  <option>Outside Nigeria</option>
                  <option>Abia</option>
                  <option>Adamawa</option>
                  <option>Akwa Ibom</option>
                  <option>Anambra</option>
                  <option>Bauchi</option>
                  <option>Bayelsa</option>
                  <option>Benue</option>
                  <option>Borno</option>
                  <option>Cross River</option>
                  <option>Delta</option>
                  <option>Ebonyi</option>
                  <option>Edo</option>
                  <option>Ekiti</option>
                  <option>Enugu</option>
                  <option>Federal Capital Territory</option>
                  <option>Gombe</option>
                  <option>Imo</option>
                  <option>Jigawa</option>
                  <option>Kaduna</option>
                  <option>Kano</option>
                  <option>Katsina</option>
                  <option>Kebbi</option>
                  <option>Kogi</option>
                  <option>Kwara</option>
                  <option>Lagos</option>
                  <option>Nassarawa</option>
                  <option>Niger</option>
                  <option>Ogun</option>
                  <option>Ondo</option>
                  <option>Osun</option>
                  <option>Oyo</option>
                  <option>Plateau</option>
                  <option>Rivers</option>
                  <option>Sokoto</option>
                  <option>Taraba</option>
                  <option>Yobe</option>
                  <option>Zamfara</option>
                </datalist>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="tel" class="form-control" ng-model="user.phoneno" placeholder="Phone Number">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" ng-model="user.confirmPassword" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">
                By clicking <strong class="label label-default">Sign Up</strong>, you agree to the <a class="terms" href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
              </div>
            </div>
            <div class="row signupin-div">
              <div class="col-xs-12 col-md-12">
                <a href="#" ng-click="userSignup()" id="signupin-but" class="btn btn-default btn-block">Sign Up</a>
              </div>
            </div>
            <p class="quest">Already have an account? <a href="/login">Log In</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
