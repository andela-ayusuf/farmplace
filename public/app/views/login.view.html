<div class="login-main-div">
  <div class="login-block">
    <h4>Log In</h4>
    <div class="alert alert-danger collapse" id="error">
      <strong>{{error}}</strong>
    </div>
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
      </div>
      <div class="row signupin-div">
        <div class="col-xs-12 col-md-12">
          <a href="#" id="signupin-but" ng-click="userLogin()" class="btn btn-default btn-block">Log in</a>
        </div>
      </div>
      <p class="question">Don't have an account? <a href="/signup">Sign Up</a></p>
    </form>
  </div>
</div>
