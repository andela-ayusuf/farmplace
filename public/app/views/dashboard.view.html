<!-- nav bar -->
<ng-include src="'app/views/navbar.view.html'"></ng-include>

<!-- job posting -->
<div class="row jobs">
  <div class="col-md-5 col-md-offset-2 col-sm-6 col-sm-offset-1 col-xs-10 col-xs-offset-1" ng-controller="JobCtrl" data-ng-init="getAllJobs()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Jobs</h4>
      </div>
      <div class="list-group">
        <div class="list-group-item" ng-repeat="job in jobs">
          <div class="search-details-top clearfix">
            <div class="search-details-left">
              <p class="job-title text-capitalize"><a ng-click="getJob(job._id)" class="job-ttl" href="#">{{job.title}}</a></p>
            </div>
            <div class="search-details-right">
              <p class="job-date text-capitalize">{{job.agricType}} Farming</p>
            </div>
          </div>
          <p class="list-group-item-text text-capitalize">{{job.farmName}}</p>
          <div class="search-details-down clearfix">
            <div class="search-details-left">
              <p class="job-location text-capitalize"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{job.location}}</p>
            </div>
            <div class="search-details-right">
              <p class="job-date"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{job.datePosted | calendar}}</p>
            </div>
          </div>
        </div>
        <div class="text-center">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- features -->
  <div class="col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h5>Featured Companies</h5></div>
      <div class="panel-body">
        <div class="list-group">
          <a href="" class="list-group-item">Modal Farms</a>
          <a href="" class="list-group-item">Blog Farms</a>
          <a href="" class="list-group-item">Data Farms</a>
        </div>
      </div>
    </div>
  </div>
</div>
