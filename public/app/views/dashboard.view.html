<!-- job posting -->
<div class="row jobs">
  <div class="col-md-5 col-md-offset-2 col-sm-6 col-sm-offset-1" ng-controller="JobCtrl" data-ng-init="getAllJobs()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Jobs</h4>
      </div>
      <div class="list-group">
        <div class="list-group-item" ng-repeat="job in jobs">
          <div class="search-details-top clearfix">
            <div class="search-details-left">
              <p class="job-title"><a class="job-ttl" href="">Farm Intern</a></p>
            </div>
            <div class="search-details-right">
              <p class="job-date">Mixed</p>
            </div>
          </div>
          <p class="list-group-item-text">Odogwu Farm</p>
          <div class="search-details-down clearfix">
            <div class="search-details-left">
              <p class="job-location"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Lagos</p>
            </div>
            <div class="search-details-right">
              <p class="job-date"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Date</p>
            </div>
          </div>
        </div>
          
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
      
      </div>
    </div>
  </div>

  <!-- features -->
  <div class="col-md-3 col-sm-4 col-md-offset-">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h5>Featured Companies</h5></div>

        <div class="list-group">
          <a href="" class="list-group-item">Modal / Dialog</a>
          <a href="" class="list-group-item">Datetime Examples</a>
          <a href="" class="list-group-item">Data Grids</a>
        </div>
      </div>
    </div>
  </div>
</div>
