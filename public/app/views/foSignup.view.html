<div class="fo-signup-main-div">
  <!-- sign up -->
  <div class="fo-signup-block-left">
    <h4>Sign Up</h4>
    <div class="alert alert-danger collapse" id="error">
      <strong>{{error}}</strong>
    </div>
    <form role="form">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="newFarmOwner.firstname" placeholder="First Name">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="newFarmOwner.lastname" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="email" class="form-control" ng-model="newFarmOwner.email" placeholder="Email Address">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="tel" class="form-control" ng-model="newFarmOwner.phoneNo" placeholder="Phone Number">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" class="form-control" ng-model="newFarmOwner.password" placeholder="Password">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" class="form-control" ng-model="newFarmOwner.confirmPassword" placeholder="Confirm Password">
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="newFarmOwner.farmName" placeholder="Farm Name">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 form-group">
          <select class="form-control" ng-model="newFarmOwner.agricType">
            <option>Arable</option>
            <option>Livestock</option>
            <option>Mixed</option>
          </select>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="number" class="form-control" ng-model="newFarmOwner.numOfEmployees" placeholder="Number of Employees">
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="newFarmOwner.address" placeholder="Address">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <select ng-model="newFarmOwner.state" class="form-control">
            <option>Abia</option>
            <option>Adamawa</option>
            <option>Akwa Ibom</option>
            <option>Anambra</option>
            <option>Bauchi</option>
            <option>Bayelsa</option>
            <option>Benue</option>
            <option>Borno</option>
            <option>Cross River</option>
            <option>Delta</option>
            <option>Ebonyi</option>
            <option>Edo</option>
            <option>Ekiti</option>
            <option>Enugu</option>
            <option>Federal Capital Territory</option>
            <option>Gombe</option>
            <option>Imo</option>
            <option>Jigawa</option>
            <option>Kaduna</option>
            <option>Kano</option>
            <option>Katsina</option>
            <option>Kebbi</option>
            <option>Kogi</option>
            <option>Kwara</option>
            <option>Lagos</option>
            <option>Nassarawa</option>
            <option>Niger</option>
            <option>Ogun</option>
            <option>Ondo</option>
            <option>Osun</option>
            <option>Oyo</option>
            <option>Plateau</option>
            <option>Rivers</option>
            <option>Sokoto</option>
            <option>Taraba</option>
            <option>Yobe</option>
            <option>Zamfara</option>
          </select>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="newFarmOwner.website" placeholder="Website">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-md-12"><a href="#" ng-click="farmOwnerSignup()" id="signupin-but" class="btn btn-default mbc btn-block">Sign Up</a></div>
      </div>
    </form>
  </div>
  <!-- sign in -->
  <div class="fo-signup-block-right">
    <h4>Log In</h4>
    <div class="alert alert-danger collapse" id="error2">
      <strong>{{error2}}</strong>
    </div>
    <form role="form">
      <div class="form-group">
        <input type="email" class="form-control" ng-model="farmOwner.email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="farmOwner.password" placeholder="Password">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-md-12"><a href="#" ng-click="farmOwnerLogin()" id="signupin-but" class="btn btn-default mbc btn-block">Log In</a></div>
      </div>
    </form>
  </div>
</div>
